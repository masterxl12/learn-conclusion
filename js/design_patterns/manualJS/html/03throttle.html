<input type="text" class="search">
<script>
    let search = document.querySelector('search');

    function throttle(fn, delay) {
        let flag = true;
        return function () {
            if (!flag) return;
            flag = false;
            setTimeout(() => {
                fn.apply(this, arguments);
                flag = true;
            }, delay)
        }
    }

</script>
